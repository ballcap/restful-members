<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" />
    <title>MyPage | Login</title>
</head>
<body>
<section>
    <form method="post" action="/login">
        <h1>Log In</h1>
        <p>Please enter your credentials.</p>
        <label>
            <span>Username</span>
            <input type="text" name="username" placeholder="Username" required />
        </label>
        <label>
            <span>Password</span>
            <input type="password" name="password" placeholder="Password" required />
        </label>
        <button type="submit">Log In</button>
        <div style="display: flex; flex-direction: row">
            <div style="flex: 1 1 50%; text-align: left"><a href="/forgot_password">Forgot Password</a></div>
            <div style="flex: 1 1 50%; text-align: right"><a href="/register.html">Register New Account</a></div>
        </div>
    </form>
</section>

<section>
    <form method="post" action="/register">
        <h1>Register</h1>
        <label>
            <span>Username:</span>
            <input type="text" name="username" required />
        </label>
        <label>
            <span>Password:</span>
            <input type="password" name="password" required />
        </label>
        <button type="submit">Register</button>
    </form>
</section>
<footer>
    <p>Tired of bad works? Check out our work</p>

</footer>
</body>
</html>
