<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=passkey" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=password" />
    <title>MyPage | Login</title>
</head>
<body>
<section>
    <form method="post" action="/login">
        <h1>Log In</h1>
        <p>Please enter your credentials.</p>
        <label>
            <span class="material-symbols-outlined">
                passkey
            </span>
            <input type="text" name="username" placeholder="Username" required />
        </label>
        <label>
            <span class="material-symbols-outlined">
                password
            </span>
            <input type="password" name="password" placeholder="Password" required />
        </label>
        <button type="submit">Log In</button>
        <div style="display: flex; flex-direction: row">
            <div style="flex: 1 1 50%; text-align: left"><a href="/forgot_password">Forgot Password</a></div>
            <div style="flex: 1 1 50%; text-align: right"><a href="/register">Register New Account</a></div>
        </div>
    </form>
</section>
<footer>
    <p>Tired of bad works? Check out our work</p>
    <p>&copy; MakiAmaa Works 2025. All rights reserved</p>
</footer>
</body>
</html>
